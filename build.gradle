group 'com.knewjade'
version '1.0'

apply plugin: "java"

repositories {
    mavenCentral()
}

dependencies {
    compile project(":solution-finder")
}

buildscript {
    repositories {
        mavenCentral()
    }
}

sourceCompatibility = 1.8

jar {
    manifest.attributes 'Main-Class': 'SelectorMain'
    from configurations.compile.collect {
        it.isDirectory() ? it : zipTree(it)
    }
}